<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Ramaraja&family=Roboto:wght@400;700&display=swap"

    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Document</title>
  </head>
  <body>

    <main>

        </p>
        <button class="learn-more-btn">

        </button>
      </section>
      <section>
        <img class="yoga-girl" src="images/yoga-girl.png" alt="yoga-girl" title="yoga-girl" />
        <img class="yoga-girl-birds" src="images/birds.png" alt="birds" title="birds" />
